<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFt-card</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="frame">
        <div class="box">
            <img class="mainimage" src="images/image-equilibrium.jpg"/>

            <div class="hidden"><img src="icons/icon-view.svg" alt=""></div>
        </div>

        <div><h1>Equilibrium #3429</h1></div>

        <div><p class="mainp">Our Equilibrium collection promotes balance and calm.</p></div>

        <div class="horizontal">
            <div class="price">
                <img class="ethicon" src="icons/icon-ethereum.svg" alt=""/>
                <span>0.041 ETH</span>
            </div>
            <div class="date">
                <img src="icons/icon-clock.svg" class="ethicon"/>
                <span>3 days left</span>
            </div>
            
        </div>
        <div class="line"></div>

        <div class="author">
            <img src="images/image-avatar.png" class="creator"/>
            <p class="p1">Creation of</p>
            <p class="name">Jules Wyvern</p>
            
        </div>
    </div>
</body>
</html>
